<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>会话</h2>

  <table id="converses" class="table table-striped">
    <thead>
      <tr>
        <!--<th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>-->
        <th>ID</th>
        <th>动作</th>
        <th>发送方</th>
        <th>接收方</th>
        <th>群ID</th>
        <th>发送时间</th>
        <th>消息类型</th>
        <th>转换时间</th>
        <th>用户</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="converse: ${selections}">
        <td th:text="${converse.msgid}" />
        <td th:text="${converse.action}" />
        <td th:text="${converse.from}"/>
        <td th:text="${converse.tolist}"/>
        <td th:text="${converse.roomid}"/>
        <td th:text="${converse.msgtime}"/>
        <td>
          <a th:href="@{/__${converse.msgtype}__msg/__${converse.msgid}__}" th:text="${converse.msgtype}"  target="view_window"/></a>
        </td>
        <td th:text="${converse.time}"/>
        <td th:text="${converse.user}"/>
      </tr>
    </tbody>
  </table>

</body>

</html>

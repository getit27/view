<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>Owners</h2>

  <table id="converses" class="table table-striped">
    <thead>
      <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <!--<th>City</th>-->
        <th style="width: 120px">Telephone</th>
        <!--<th>Pets</th>-->
      </tr>
    </thead>
    <tbody>
      <tr th:each="converse: ${selections}">
        <td th:text="${converse.msgid}" />
        <td th:text="${converse.action}" />
        <td th:text="${converse.from}" />
      </tr>
    </tbody>
  </table>

</body>

</html>

<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>聊天记录内容</h2>

  <table id="items" class="table table-striped">
    <thead>
      <tr>
        <!--<th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>-->
        <th>序号</th>
        <th>发送时间</th>
        <th>消息类型</th>
        <th>是否来自群聊</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item: ${selections}">
        <td th:text="${item.index}"/>
        <td th:text="${item.msgtime}"/>
        <td>
          <a th:href="@{/__${item.msgtype}__msg/__${item.msgid}_____${item.index}__}" th:text="${item.msgtype}" target="view_window"/></a>
        </td>
        <td th:text="${item.fromchatroom}"/>
      </tr>
    </tbody>
  </table>

</body>

</html>

<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>文本信息</h2>

  <table id="textmsgs" class="table table-striped">
    <thead>
      <tr>
        <!--<th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>-->
        <th>序号</th>
        <th>内容</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="textmsg: ${selections}">
        <td th:text="${textmsg.index}"/>
        <td th:text="${textmsg.content}"/>
      </tr>
    </tbody>
  </table>

</body>

</html>

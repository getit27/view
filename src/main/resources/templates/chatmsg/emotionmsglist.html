<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>表情信息</h2>

  <table id="msgs" class="table table-striped">
    <thead>
      <tr>
        <!--<th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>-->
        <th>序号</th>
        <th>文件名</th>
        <th>图片</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="msg: ${selections}">
        <td th:text="${msg.index}"/>
        <td th:text="${msg.filename}"/>
        <td>
          <a th:href="${msg.filepath}">
            <img th:src="${msg.filepath}"/>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>

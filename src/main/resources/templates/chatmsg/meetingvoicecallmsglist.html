<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>音频存档信息</h2>

  <table id="msgs" class="table table-striped">
    <thead>
      <tr>
        <!--<th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>-->
        <th>序号</th>
        <th>音频ID</th>
        <th>音频结束时间</th>
        <th>文件地址</th>
        <th>文件共享</th>
        <th>屏幕共享</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="msg: ${selections}">
        <td th:text="${msg.index}"/>
        <td th:text="${msg.endtime}"/>
        <td>
          <a th:href="${msg.filepath}">
            <img th:src="${msg.filepath}"/>
          </a>
        </td>
        <td>
          <a th:href="@{/meetingdemofiledata/__${msg.msgid}__}" target="view_window">
            demofiledata
          </a>
        </td>
        <td>
          <a th:href="@{/meetingsharescreendata/__${msg.msgid}__}" target="view_window">
            sharescreendata
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>

<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>日程信息</h2>

  <table id="msgs" class="table table-striped">
    <thead>
      <tr>
        <!--<th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>-->
        <th>序号</th>
        <th>创建者</th>
        <th>参与者</th>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>地点</th>
        <th>附录</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="msg: ${selections}">
        <td th:text="${msg.index}"/>
        <td th:text="${msg.creatorname}"/>
        <td th:text="${msg.attendeename}"/>
        <td th:text="${msg.starttime}"/>
        <td th:text="${msg.endtime}"/>
        <td th:text="${msg.place}"/>
        <td th:text="${msg.remarks}"/>
      </tr>
    </tbody>
  </table>

</body>

</html>
